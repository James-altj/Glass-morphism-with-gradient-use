<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./project.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<title>Glass Morphism</title>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <h3>Bulldog</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <h2>Workouts</h2>
                    </div>
                    <div class="link">
                        <h2>Diets</h2>
                    </div>
                    <div class="link">
                        <h2>Trainers</h2>
                    </div>
                </div>
                <div class="pro">
                    <p>Join Pro fro free workouts</p>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Home workouts</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-info">
                            <h2>Throw contest</h2>
                            <p>Pro Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-info">
                            <h2>Push contest</h2>
                            <p>Pro Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">10%</h2>
                    </div>
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-info">
                            <h2>Pull contest</h2>
                            <p>Pro Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
